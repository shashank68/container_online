<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Container Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/containers">Results <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="numContainer">Number of Containers</label>
            <input type="number" class="form-control" id="numContainer" placeholder="1" name="numContainer" required>
        </div>  
        <div class="form-group">
            <label for="containerTitle">Title of experiment (lowercase alphabets)</label>
            <input type="text" class="form-control" id="containerTitle" placeholder="Name of experiment" name="containerTitle" required>
        </div>  
        <div class="form-group">
             <label for="dockerfile">Upload DockerFile</label>
             <input type="file" class="form-control-file" id="dockerfile" name="dockerfile" required>
        </div>  
        <div class="form-group">
             <label for="datafiles">Upload Datasets (Optional)</label>
             <input type="file" class="form-control-file" id="datafiles" multiple name="datafiles">
        </div>  
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="runforever">
            <label class="form-check-label" for="exampleCheck1">Check if you want the containers to run even after task execution</label>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
